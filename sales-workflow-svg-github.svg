<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold">Weekly Sales Report Workflow</text>
  
  <!-- Workflow Triggers -->
  <rect x="100" y="80" width="180" height="60" rx="10" ry="10" fill="#e0f7fa" stroke="#0288d1" stroke-width="2"/>
  <text x="190" y="115" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">Workflow Triggers</text>
  
  <!-- Automatic Trigger -->
  <rect x="50" y="160" width="120" height="50" rx="5" ry="5" fill="#b3e5fc" stroke="#0288d1" stroke-width="1"/>
  <text x="110" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Automatic</text>
  <text x="110" y="200" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Every Monday 2AM UTC</text>
  
  <!-- Manual Trigger -->
  <rect x="210" y="160" width="120" height="50" rx="5" ry="5" fill="#b3e5fc" stroke="#0288d1" stroke-width="1"/>
  <text x="270" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Manual</text>
  <text x="270" y="200" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">User Clicks "Run workflow"</text>

  <!-- Test Mode Decision -->
  <polygon points="270,230 290,250 270,270 250,250" fill="#ffe0b2" stroke="#ff9800" stroke-width="1"/>
  <text x="315" y="253" font-family="Arial, sans-serif" font-size="12" text-anchor="start">Test Mode?</text>
  
  <!-- Test Recipients -->
  <rect x="335" y="230" width="120" height="40" rx="5" ry="5" fill="#ffecb3" stroke="#ff9800" stroke-width="1"/>
  <text x="395" y="253" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Test Recipients</text>
  
  <!-- Real Recipients -->
  <rect x="335" y="280" width="120" height="40" rx="5" ry="5" fill="#ffecb3" stroke="#ff9800" stroke-width="1"/>
  <text x="395" y="303" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Real Recipients</text>
  
  <!-- Setup Workspace -->
  <rect x="100" y="330" width="180" height="60" rx="10" ry="10" fill="#c8e6c9" stroke="#4caf50" stroke-width="2"/>
  <text x="190" y="365" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">Setup Workspace</text>
  
  <!-- Setup Steps -->
  <rect x="50" y="410" width="80" height="40" rx="5" ry="5" fill="#a5d6a7" stroke="#4caf50" stroke-width="1"/>
  <text x="90" y="433" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Clone Repository</text>
  
  <rect x="150" y="410" width="80" height="40" rx="5" ry="5" fill="#a5d6a7" stroke="#4caf50" stroke-width="1"/>
  <text x="190" y="433" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Install Python 3.12</text>
  
  <rect x="250" y="410" width="80" height="40" rx="5" ry="5" fill="#a5d6a7" stroke="#4caf50" stroke-width="1"/>
  <text x="290" y="433" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Install Dependencies</text>
  
  <!-- Dropbox Authentication -->
  <rect x="400" y="330" width="220" height="60" rx="10" ry="10" fill="#e1bee7" stroke="#8e24aa" stroke-width="2"/>
  <text x="510" y="365" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">Dropbox Authentication</text>
  
  <!-- Auth Steps -->
  <rect x="400" y="410" width="220" height="40" rx="5" ry="5" fill="#ce93d8" stroke="#8e24aa" stroke-width="1"/>
  <text x="510" y="425" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Retrieve Stored Refresh Token</text>
  <text x="510" y="440" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Request New Access Token â†’ Store Temporary Token</text>
  
  <!-- Get Data from Dropbox -->
  <rect x="100" y="470" width="180" height="60" rx="10" ry="10" fill="#bbdefb" stroke="#1976d2" stroke-width="2"/>
  <text x="190" y="505" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">Get Data from Dropbox</text>
  
  <!-- Generate and Send Report -->
  <rect x="400" y="470" width="220" height="60" rx="10" ry="10" fill="#ffcdd2" stroke="#e53935" stroke-width="2"/>
  <text x="510" y="505" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">Generate and Send Report</text>
  
  <!-- Generate Steps -->
  <rect x="400" y="550" width="70" height="40" rx="5" ry="5" fill="#ef9a9a" stroke="#e53935" stroke-width="1"/>
  <text x="435" y="573" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Analyze Data</text>
  
  <rect x="475" y="550" width="70" height="40" rx="5" ry="5" fill="#ef9a9a" stroke="#e53935" stroke-width="1"/>
  <text x="510" y="573" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Create Reports</text>
  
  <rect x="550" y="550" width="70" height="40" rx="5" ry="5" fill="#ef9a9a" stroke="#e53935" stroke-width="1"/>
  <text x="585" y="573" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Email Recipients</text>
  
  <!-- Arrows -->
  <!-- Trigger arrows -->
  <line x1="110" y1="140" x2="110" y2="160" stroke="#333" stroke-width="2"/>
  <polygon points="110,170 105,160 115,160" fill="#333"/>
  
  <line x1="270" y1="140" x2="270" y2="160" stroke="#333" stroke-width="2"/>
  <polygon points="270,170 265,160 275,160" fill="#333"/>
  
  <line x1="270" y1="210" x2="270" y2="230" stroke="#333" stroke-width="2"/>
  <polygon points="270,240 265,230 275,230" fill="#333"/>
  
  <line x1="290" y1="250" x2="335" y2="250" stroke="#333" stroke-width="2"/>
  <polygon points="345,250 335,245 335,255" fill="#333"/>
  
  <line x1="270" y1="270" x2="335" y2="300" stroke="#333" stroke-width="2"/>
  <polygon points="345,305 335,295 335,305" fill="#333"/>
  
  <!-- Connect to setup -->
  <line x1="110" y1="210" x2="110" y2="330" stroke="#333" stroke-width="2"/>
  <polygon points="110,340 105,330 115,330" fill="#333"/>
  
  <line x1="395" y1="270" x2="190" y2="330" stroke="#333" stroke-width="2"/>
  <polygon points="185,340 185,330 195,325" fill="#333"/>
  
  <line x1="395" y1="320" x2="190" y2="330" stroke="#333" stroke-width="2"/>
  <polygon points="185,335 190,325 195,335" fill="#333"/>
  
  <!-- Setup to auth -->
  <line x1="280" y1="330" x2="400" y2="330" stroke="#333" stroke-width="2"/>
  <polygon points="410,330 400,325 400,335" fill="#333"/>
  
  <!-- Auth to get data -->
  <line x1="510" y1="450" x2="190" y2="470" stroke="#333" stroke-width="2"/>
  <polygon points="180,475 190,465 200,475" fill="#333"/>
  
  <!-- Get data to generate -->
  <line x1="280" y1="500" x2="400" y2="500" stroke="#333" stroke-width="2"/>
  <polygon points="410,500 400,495 400,505" fill="#333"/>
  
  <!-- Generate to steps -->
  <line x1="435" y1="530" x2="435" y2="550" stroke="#333" stroke-width="2"/>
  <polygon points="435,560 430,550 440,550" fill="#333"/>
  
  <line x1="510" y1="530" x2="510" y2="550" stroke="#333" stroke-width="2"/>
  <polygon points="510,560 505,550 515,550" fill="#333"/>
  
  <line x1="585" y1="530" x2="585" y2="550" stroke="#333" stroke-width="2"/>
  <polygon points="585,560 580,550 590,550" fill="#333"/>
</svg>
